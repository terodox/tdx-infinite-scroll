<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>tdx-virtual-scroll demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="pragma" content="no-cache" />
    <script type="module" src="../dist/tdx-virtual-scroll.js"></script>
    <script type="module">
      const virtualScroll = document.querySelector('tdx-infinite-scroll');

      virtualScroll.setOptions({
        items: new Array(25).fill(null).map((_, index) => index),
        loadMoreItems: (page) => {
          console.log('Loading more', page);
          const startAt = page * 25;
          return new Array(25).fill(null).map((_, index) => index + startAt)
        },
        renderItem: (item) => {
          const newDiv = document.createElement('div');
          const height = Math.ceil((Math.random() * 30) + 30);
          newDiv.style.height = `${height}px`;
          newDiv.style.backgroundColor = 'grey';
          newDiv.style.border = '1px solid red';
          newDiv.textContent = item;
          return newDiv;
        },
      });
    </script>

    <style>
      .scroll-container {
        height: 300px;
        width: 200px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="scroll-container">
      <tdx-infinite-scroll>
        <div slot="loading-item" style="height: 100px">
          Load it up!;
        </div>
      </tdx-infinite-scroll>
    </div>
  </body>
</html>
